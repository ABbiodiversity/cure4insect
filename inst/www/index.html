<!DOCTYPE html>
<html lang="en">
<head>
<title>Custom Reporting for Intactness and Sector Effects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="assets/jquery-1.11.1.min.js"></script>
<script src="assets/opencpu-0.4.js"></script>

<link href="assets/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="assets/jquery-ui.min.css" rel="stylesheet" media="screen">

<script src="assets/bootstrap.min.js"></script>
<script src="assets/jquery-ui.min.js"></script>


</head>
<body>
  <div class="container">

    <div class="page-header">
      <h1>Custom Reporting for Intactness and Sector Effects</h1>
    </div>

    <div class="row">

        <h2>Step 1: Select spatial IDs</h2>

        CSV file with spatial IDs in 1st column
        <button type="button" class="btn btn-primary" id="csvfile_id">Upload</button>
        <input type="file" id="csvfile1">
        <br />
        Header <select id="header1">
        <option>true</option>
        <option>false</option>
        </select>
        <br />

        <h2>Step 2: Select species</h2>

        CSV file with species IDs in 1st column
        <button type="button" class="btn btn-primary" id="csvfile_species">Upload</button>
        <input type="file" id="csvfile2">
        <br />
        Header <select id="header2">
        <option>true</option>
        <option>false</option>
        </select>
        <br />

        <h2>Step 3: Provide e-mail address</h2>

<form>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Upload</span>
      </div>
      <label class="custom-file">
        <input type="file" id="inputGroupFile01" class="custom-file-input" required>
        <span class="custom-file-control"></span>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>

</form>


    </div>

  </div>
</body>
</html>
